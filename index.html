<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Remove any sensitive or personal info, keep only public assets -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minecraft PvP Tier List</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tailwind CDN + config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                orbitron: ['Orbitron', 'sans-serif'],
                montserrat: ['Montserrat', 'sans-serif'],
              }
            }
          }
        }
    </script>

    <!-- Özel stiller -->
    <link rel="stylesheet" href="output.css">
</head>
<body class="font-montserrat bg-[#10141c] text-white min-h-screen">
    <div class="background-animation" aria-hidden="true"></div>

    <header class="flex flex-col bg-[#181e2a] border-b-2 border-[#232a3a] px-4 sm:px-8 pt-6 pb-2 relative" role="banner">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">

                <span class="font-orbitron text-3xl font-bold text-yellow-400 tracking-wide">DESIGNED BY KAYJS</span>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-2 bg-[#232a3a] px-3 py-2 rounded-lg">
                    <span class="font-bold text-yellow-400 text-sm">SERVER IP</span>
                    <span class="server-ip font-mono text-yellow-400 text-sm cursor-pointer select-none" title="Click to copy" aria-label="Server IP">your.server.ip</span>
                </div>
                <span class="ml-2" aria-label="Discord">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" class="w-10 h-10" />
                </span>
            </div>
        </div>

        <!-- Nav (responsive için flex-wrap eklendi) -->
        <nav class="flex flex-wrap gap-2 mt-6" role="navigation" aria-label="Category Tabs">
            <button class="tab-btn px-4 py-2 rounded-t-lg bg-yellow-400 text-[#232a3a] font-bold shadow" data-tab="overall">Overall</button>
            <button class="tab-btn px-4 py-2 rounded-t-lg bg-[#232a3a] text-white font-bold hover:bg-yellow-400 hover:text-[#232a3a] transition" data-tab="vanilla">Vanilla</button>
            <button class="tab-btn px-4 py-2 rounded-t-lg bg-[#232a3a] text-white font-bold hover:bg-yellow-400 hover:text-[#232a3a] transition" data-tab="uhc">UHC</button>
            <button class="tab-btn px-4 py-2 rounded-t-lg bg-[#232a3a] text-white font-bold hover:bg-yellow-400 hover:text-[#232a3a] transition" data-tab="pot">Pot</button>
            <button class="tab-btn px-4 py-2 rounded-t-lg bg-[#232a3a] text-white font-bold hover:bg-yellow-400 hover:text-[#232a3a] transition" data-tab="nethop">NethOP</button>
            <button class="tab-btn px-4 py-2 rounded-t-lg bg-[#232a3a] text-white font-bold hover:bg-yellow-400 hover:text-[#232a3a] transition" data-tab="smp">SMP</button>
            <button class="tab-btn px-4 py-2 rounded-t-lg bg-[#232a3a] text-white font-bold hover:bg-yellow-400 hover:text-[#232a3a] transition" data-tab="sword">Sword</button>
            <button class="tab-btn px-4 py-2 rounded-t-lg bg-[#232a3a] text-white font-bold hover:bg-yellow-400 hover:text-[#232a3a] transition" data-tab="axe">Axe</button>
            <button class="tab-btn px-4 py-2 rounded-t-lg bg-[#232a3a] text-white font-bold hover:bg-yellow-400 hover:text-[#232a3a] transition" data-tab="mace">Mace</button>
        </nav>
    </header>

    <main class="bg-[#10141c] min-h-screen py-12">
    <section id="tab-overall" class="tab-content w-full max-w-5xl mx-auto px-0 grid grid-cols-1 gap-8"></section>
    <section id="tab-vanilla" class="tab-content max-w-6xl mx-auto hidden"></section>
    <section id="tab-uhc" class="tab-content max-w-6xl mx-auto hidden"></section>
    <section id="tab-pot" class="tab-content max-w-6xl mx-auto hidden"></section>
    <section id="tab-nethop" class="tab-content max-w-6xl mx-auto hidden"></section>
    <section id="tab-smp" class="tab-content max-w-6xl mx-auto hidden"></section>
    <section id="tab-sword" class="tab-content max-w-6xl mx-auto hidden"></section>
    <section id="tab-axe" class="tab-content max-w-6xl mx-auto hidden"></section>
    <section id="tab-mace" class="tab-content max-w-6xl mx-auto hidden"></section>
    </main>

    <footer class="w-full bg-[#181e2a]">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between py-6 px-4">
            <span class="text-gray-400 text-sm text-center md:text-left">
                PvP Tier List &copy; 2025 | Design: <span class="text-yellow-400 font-bold">KayJs</span>
            </span>
            <div class="flex items-center gap-4 mt-4 md:mt-0">
                <span class="hover:scale-110 transition">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" alt="Discord" class="w-8 h-8" />
                </span>
                <span class="text-xs text-gray-500">v1.0</span>
            </div>
        </div>
    </footer>

    <!-- Script: kopyala + arama filtreleme + tab switching -->
    <script>
    // IP copy
    function copyServerIP() {
        const el = document.querySelector('.server-ip');
        if (!el) return;
        const ip = el.textContent.trim();
        navigator.clipboard?.writeText(ip).then(() => {
            el.classList.add('copied');
            const prev = el.textContent;
            el.textContent = 'Copied!';
            setTimeout(() => { el.classList.remove('copied'); el.textContent = ip; }, 1200);
        }).catch(()=>{ /* ignore */ });
    }
    document.addEventListener('click', function(e){
        if (e.target.closest('.server-ip')) copyServerIP();
    });

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('bg-yellow-400','text-[#232a3a]','shadow'));
            this.classList.add('bg-yellow-400','text-[#232a3a]','shadow');
            const tab = this.getAttribute('data-tab');
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.add('hidden'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
        });
    });
    // Default tab
    document.getElementById('tab-overall').classList.remove('hidden');

    // Dynamic tier rendering from API
    async function loadTiers() {
        try {
            const res = await fetch('http://localhost:3000/api/tiers');
            if (!res.ok) {
                document.querySelectorAll('.tab-content').forEach(tc => {
                    tc.innerHTML = "<div class='text-center text-red-400 font-bold py-8'>Could not fetch tier data.</div>";
                });
                return;
            }
            const data = await res.json();
            for (const tab of ['overall','vanilla','uhc','pot','nethop','smp','sword','axe','mace']) {
                const tabSection = document.getElementById('tab-' + tab);
                if (!tabSection) continue;
                tabSection.innerHTML = '';
                if (!data[tab] && tab !== 'overall') {
                    tabSection.innerHTML = "<div class='text-center text-gray-400 py-8'>No data for this category.</div>";
                    continue;
                }
                // OVERALL: Modern leaderboard design
                if (tab === 'overall') {
                    const playerMap = {};
                    for (const kit in data) {
                        for (const tier in data[kit]) {
                            for (const p of data[kit][tier]) {
                                if (!playerMap[p.name]) {
                                    playerMap[p.name] = {
                                        name: p.name,
                                        totalPoints: 0,
                                        kits: {}
                                    };
                                }
                                playerMap[p.name].totalPoints += p.points;
                                if (!playerMap[p.name].kits[kit]) playerMap[p.name].kits[kit] = [];
                                playerMap[p.name].kits[kit].push({
                                    badge: p.badges && p.badges[0] ? p.badges[0] : '',
                                    tier: tier
                                });
                            }
                        }
                    }
                    const allPlayers = Object.values(playerMap).sort((a, b) => b.totalPoints - a.totalPoints);
                    if (allPlayers.length) {
                        tabSection.innerHTML = `
                        <div class="rounded-2xl shadow-2xl bg-[#181e2a] p-0 w-full">
                            <div class="flex items-center px-8 pt-8 pb-4 border-b border-[#232a3a]">
                                <span class="text-2xl font-bold text-yellow-400 flex items-center gap-2">
                                    <svg class="w-7 h-7 inline-block" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 17.75l-6.172 3.245 1.179-6.873L2 9.755l6.908-1.004L12 2.5l3.092 6.251L22 9.755l-5.007 4.367 1.179 6.873z"/></svg>
                                    Overall Leaderboard
                                </span>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="min-w-full bg-transparent">
                                    <thead>
                                        <tr class="text-gray-400 text-xs uppercase tracking-wider border-b border-[#232a3a]">
                                            <th class="py-3 px-4 text-left">#</th>
                                            <th class="py-3 px-4 text-left">Player</th>
                                            <th class="py-3 px-4 text-left">Points</th>
                                            <th class="py-3 px-4 text-left">Tiers</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${allPlayers.map((p, i) => `
                                            <tr class="group ${i === 0 ? 'bg-gradient-to-r from-yellow-400/10 to-transparent' : i === 1 ? 'bg-gradient-to-r from-gray-300/10 to-transparent' : i === 2 ? 'bg-gradient-to-r from-orange-400/10 to-transparent' : 'hover:bg-[#232a3a]'} transition">
                                                <td class="py-4 px-4 font-bold text-xl ${i === 0 ? 'text-yellow-400' : i === 1 ? 'text-gray-300' : i === 2 ? 'text-orange-400' : 'text-gray-400'}">${i + 1}.</td>
                                                <td class="py-4 px-4 flex items-center gap-4">
                                                    <img src="https://minotar.net/avatar/${p.name}/48" alt="${p.name}" class="rounded-lg shadow w-12 h-12" />
                                                    <div>
                                                        <div class="font-bold text-lg ${i === 0 ? 'text-yellow-400' : i === 1 ? 'text-gray-300' : i === 2 ? 'text-orange-400' : 'text-white'}">${p.name}</div>
                                                        <div class="text-xs text-gray-400 font-semibold mt-1 flex flex-wrap gap-1">
                                                            ${Object.entries(p.kits).map(([kit, badges]) => `
                                                                <span class="inline-flex items-center gap-1 px-2 py-0.5 rounded bg-[#232a3a] text-yellow-300 font-bold text-xs">
                                                                    <span>${kit.charAt(0).toUpperCase() + kit.slice(1)}</span>
                                                                    ${badges.map(b => `
                                                                        <span class='badge ${b.badge} mx-1 bg-yellow-400/80 text-[#232a3a] px-2 py-0.5 rounded font-bold'>${b.badge.toUpperCase()}</span>
                                                                    `).join('')}
                                                                </span>
                                                            `).join('')}
                                                        </div>
                                                    </div>
                                                </td>
                                                <td class="py-4 px-4 font-bold text-yellow-400 text-lg">${p.totalPoints}</td>
                                                <td class="py-4 px-4">
                                                    <div class="flex flex-wrap gap-2">
                                                        ${Object.entries(p.kits).map(([kit, badges]) => `
                                                            ${badges.map(b => `
                                                                <span class="inline-flex items-center gap-1 px-2 py-1 rounded-xl bg-gradient-to-r from-yellow-400/20 to-[#232a3a] text-yellow-300 font-bold text-xs shadow">
                                                                    <span>${kit.charAt(0).toUpperCase() + kit.slice(1)}</span>
                                                                    <span class='badge ${b.badge} mx-1 bg-yellow-400/80 text-[#232a3a] px-2 py-0.5 rounded font-bold'>${b.badge.toUpperCase()}</span>
                                                                </span>
                                                            `).join('')}
                                                        `).join('')}
                                                    </div>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        `;
                    } else {
                        tabSection.innerHTML = "<div class='text-center text-gray-400 py-8'>No players found.</div>";
                    }
                } else {
                    // Render tier columns
                    const tiers = data[tab];
                    const tierOrder = ['tier1','tier2','tier3','tier4','tier5'];
                    tabSection.innerHTML = `<div class='grid grid-cols-5 gap-6'>${tierOrder.map((tier,idx)=>{
                        const color = idx===0?'bg-[#3a2e13]':idx===2?'bg-[#3a2e13]':'bg-[#232a3a]';
                        const trophy = idx===0?'🏆':idx===1?'🥈':idx===2?'🥉':'';
                        const tierPlayers = tiers[tier]||[];
                        return `<div class='tier-col ${color} rounded-xl shadow p-2'>
                            <div class='flex items-center gap-2 mb-2'><span class='text-yellow-400 text-2xl'>${trophy}</span><span class='font-bold text-yellow-400 text-xl'>Tier ${idx+1}</span></div>
                            <div class='tier-list'>${tierPlayers.map(p=>`
                                <div class='tier-player flex items-center gap-2 mb-1'>
                                    <img src='https://minotar.net/avatar/${p.name}/32' class='rounded' alt='${p.name}' />
                                    <span class='font-bold text-white'>${p.name}</span>
                                    <span class='text-xs text-gray-400 font-bold'>${p.points}p</span>
                                    <span class='badges'>${p.badges.map(b=>`<span class='badge ${b} mx-1'>${b.toUpperCase()}</span>`).join('')}</span>
                                </div>`).join('')}
                            </div>
                        </div>`;
                    }).join('')}</div>`;
                }
            }
        } catch (err) {
            document.querySelectorAll('.tab-content').forEach(tc => {
                tc.innerHTML = "<div class='text-center text-red-400 font-bold py-8'>An error occurred.</div>";
            });
            console.error('Error loading tiers:', err);
        }
    }
    loadTiers();
    setInterval(loadTiers, 10000);
    </script>
</body>
</html>
